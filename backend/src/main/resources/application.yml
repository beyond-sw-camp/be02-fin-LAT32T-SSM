address:
  domain: ${DOMAIN_ADDRESS}
  ws: ${WS_ADDRESS}


jwt:
  secret-key: ${JWT_SECRET_KEY}
  token:
    expired-time-ms: ${JWT_EXP_TIME_MS}

spring:
  kafka:
    producer:
      bootstrap-servers: localhost:8090
    consumer:
      bootstrap-servers: localhost:8090
    bootstrap-servers: localhost:8090
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:12345/test
    username: root
    password: qwer1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDB103Dialect

cloud:
  aws:
    s3:
      profile-bucket: ${BUCKET}
    credentials:
      access-key: ${AWS_S3_ACCESS_KEY}
      secret-key: ${AWS_S3_SECRET_KEY}
    region:
      static: ${REGION}
      auto: false
    stack:
      auto: false
